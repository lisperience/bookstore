{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    {% if title %}
        <h1 class="{% if text_align_center %}text-align-center{% endif %}"> {{title}} </h1>
    {% endif %}
    <form method="POST" action="">
      {% csrf_token %}
      {{ form| crispy }}
      <input type="submit" value="submit" class="btn btbtn-defaul"/>
    </form>
  </div>
</div>
{% endblock %}
